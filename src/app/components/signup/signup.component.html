<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>SignUp</h1>

            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">First name </label>
                <input type="text" class="form-control" id="exampleInputPassword1" formControlName="firstName">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lastName" >
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confirmPassword">
              </div>


              <button type="submit" class="submit">Signup</button>
            </form>
          <a routerLink="/login">Click to login!</a>

        </div>
      </div>
    </div>
  </div>
</div>
