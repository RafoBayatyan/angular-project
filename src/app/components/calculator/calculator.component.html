<div class="calc">
  <div class="text">
    <div class="display">{{previusOperation}}</div>
    <div *ngIf="firstValue" class="display firstValue">{{firstValue}}</div>
    <div  class="display">{{ currentValue  }}</div>
  </div>
  <div class="btnCont">
    <!-- Please use <button> element for actions bechose we can use calculator with keybord to like tab system -->
    <button  class="btn symbol clear" (click)="clearAll()">C</button>
    <button  class="btn symbol percent" (click)="onOperationClick(Operation.Procent)">%</button>
    <button  class="btn symbol devide" (click)="onOperationClick(Operation.Div)">/</button>
    <button  class="btn number" (click)="onNumberClick('7')">7</button>
    <button  class="btn number" (click)="onNumberClick('8')">8</button>
    <button  class="btn number" (click)="onNumberClick('9')">9</button>
    <button  class="btn symbol multiply" (click)="onOperationClick(Operation.Mul)">*</button>
    <button  class="btn number" (click)="onNumberClick('4')">4</button>
    <button  class="btn number" (click)="onNumberClick('5')">5</button>
    <button  class="btn number" (click)="onNumberClick('6')">6</button>
    <button  class="btn symbol minus" (click)="onOperationClick(Operation.Minus)">-</button>
    <button  class="btn number" (click)="onNumberClick('1')">1</button>
    <button  class="btn number" (click)="onNumberClick('2')">2</button>
    <button  class="btn number" (click)="onNumberClick('3')">3</button>
    <button  class="btn symbol plus" (click)="onOperationClick(Operation.Sum)">+</button>
    <button  class="btn number" (click)="onNumberClick('0')">0</button>
    <button  class="btn number"  (click)="onDot('.')">.</button>
    <button  class="btn symbol equal"(click)="onEqual()">=</button>
  </div>
</div>
